<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1>Tienda en Línea</h1>
    <input id="buscador" placeholder="Buscar por nombre">
    <button id="buscar">BUSCAR</button>

    <button class="filtroMarca" value="Sony">Sony</button>
    <button class="filtroMarca" value="Corsair">Corsair</button>
    <button class="filtroMarca" value="SteelSeries">SteelSeries</button>
    <button class="filtroMarca" value="Samsung">Samsung</button>
    <button class="filtroMarca" value="HP">HP</button>
    <button class="filtroMarca" value="Logitech">Logitech</button>

    <div class="carrito-y-productos">
      <div id="carrito">
        <h2>Carrito de Compras</h2>
      </div>
      <div id="productos">
        <h2>Productos Disponibles</h2>
      </div>
    </div>

    <div class="finalizar-compra">
      <button id="finalizarCompra">FINALIZAR COMPRA</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
